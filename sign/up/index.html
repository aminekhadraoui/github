<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}

    </style>
</head>
<html>
    <body>
        <div class="wrapper">
            <div class="logo">
                <a href="../../"><img src="https://i.imgur.com/gr4XvFZ.png" alt="GitHub"></a>
            </div>
            <div class="title">
                <p>Sign up to GitHub</p>
            </div>
            <form method="POST" action="php/insert.php">
            <div class="form">
                <div class="input_field">
                    <label>Username or email address</label>
                    <input type="text" class="input" name="email" required>
                </div>
                <div class="input_field">
                    <label>Name </label>
                    <input type="text" class="input" name="name" required>
                </div>
                <div class="input_field">
                    <label>Password</label>
                    <input type="password" class="input" name="password" required>
                    <a href="../in" class="forgot">Already have an account?</a>
                </div>
                
                <div class="input_field">
                    <label>About you</label>
                    <textarea placeholder="Some text..." name="textarea" required></textarea>
                </div>
                <div class="btn">
                    <input type="submit" value="Sign in" class="sign_btn">
                </div>
            </div>
        </form>
            <div class="create_act">
                <p>By creating an account, you agree to the <a href="#">Terms of Service.</a> For more information about GitHub's privacy practices, see the GitHub Privacy Statement. We'll occasionally send you account-related emails.</p>
            </div>
            <div class="footer">
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#">Contact GitHub</a></li>
                </ul>
            </div> 
        </div>	
    </body>
</html>
